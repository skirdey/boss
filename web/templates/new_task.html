<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new task in the Task Manager system">
    <title>Create New Task | Task Manager</title>

    <!-- Material Design Web Components -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.css"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.js"
        defer></script>

    <style>
        /* Base styles */
        :root {
            --primary-color: #2196f3;
            --error-color: #d32f2f;
            --success-color: #388e3c;
            --focus-outline-color: #2196f3;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            color: #333;
        }

        /* Skip link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: white;
            padding: 8px;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }

        .container {
            padding: 24px 16px;
            max-width: 600px;
            margin: 80px auto 0;
        }

        /* Form styles */
        .form-field {
            margin-bottom: 24px;
            position: relative;
        }

        .mdc-text-field {
            width: 100%;
            margin-bottom: 4px;
        }

        .field-hint {
            font-size: 0.875rem;
            color: #666;
            margin-top: 4px;
        }

        .field-error {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 4px;
            display: none;
        }

        .field-error.visible {
            display: block;
        }

        /* Enhanced focus styles */
        :focus {
            outline: 3px solid var(--focus-outline-color);
            outline-offset: 2px;
        }

        .mdc-text-field--focused:not(.mdc-text-field--invalid) .mdc-floating-label {
            color: var(--primary-color);
        }

        /* Form validation styles */
        .mdc-text-field--invalid {
            border-color: var(--error-color);
        }

        .mdc-text-field--invalid .mdc-floating-label {
            color: var(--error-color);
        }

        /* Button styles */
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
            gap: 16px;
        }

        .mdc-button {
            height: 36px;
            padding: 0 16px;
            border-radius: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.0892857143em;
        }

        .mdc-button--raised {
            background-color: var(--primary-color);
            color: white;
        }

        .mdc-button--outlined {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        /* Form feedback */
        .form-feedback {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            display: none;
        }

        .form-feedback.error {
            background-color: #ffebee;
            color: var(--error-color);
            display: block;
        }

        .form-feedback.success {
            background-color: #e8f5e9;
            color: var(--success-color);
            display: block;
        }

        /* Loading state */
        .loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-indicator.visible {
            display: flex;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            .actions {
                flex-direction: column;
            }

            .actions .mdc-button {
                width: 100%;
                margin-bottom: 8px;
            }
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="mdc-top-app-bar mdc-top-app-bar--fixed" role="banner">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <h1 class="mdc-top-app-bar__title">
                    <a href="{{ url_for('index') }}" aria-label="Task Manager Home">Task Manager</a>
                </h1>
            </section>
        </div>
    </header>

    <main id="main-content" class="container">
        <h2>Create New Task</h2>

        <!-- Form feedback area -->
        <div role="alert" aria-live="polite" class="form-feedback"></div>

        <form method="post" action="{{ url_for('new_task') }}" id="create-task-form" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-field">
                <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="description-label">Description</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input class="mdc-text-field__input" type="text" id="description" name="description" required
                        aria-required="true" aria-describedby="description-hint description-error" minlength="5"
                        maxlength="200">
                </label>
                <div class="field-hint" id="description-hint">Enter a clear description of the task (5-200 characters)
                </div>
                <div class="field-error" id="description-error"></div>
            </div>

            <div class="form-field">
                <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="type-label">Type</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input class="mdc-text-field__input" type="text" id="type" name="type" aria-describedby="type-hint">
                </label>
                <div class="field-hint" id="type-hint">Optional: Categorize your task (e.g., "Bug", "Feature",
                    "Maintenance")</div>
            </div>

            <div class="form-field">
                <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="criteria-label">Evaluation Criteria</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input class="mdc-text-field__input" type="text" id="evaluation_criteria" name="evaluation_criteria"
                        aria-describedby="criteria-hint">
                </label>
                <div class="field-hint" id="criteria-hint">Optional: Define success criteria for this task</div>
            </div>

            <div class="form-field">
                <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="retries-label">Max Retries</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input class="mdc-text-field__input" type="number" id="max_retries" name="max_retries" value="3"
                        min="0" max="10" aria-describedby="retries-hint retries-error">
                </label>
                <div class="field-hint" id="retries-hint">Number of retry attempts allowed (0-10)</div>
                <div class="field-error" id="retries-error"></div>
            </div>

            <div class="actions">
                <button class="mdc-button mdc-button--raised" type="submit">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">Create Task</span>
                </button>
                <a href="{{ url_for('index') }}" class="mdc-button mdc-button--outlined" role="button">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">Cancel</span>
                </a>
            </div>
        </form>
    </main>

    <div class="loading-indicator" role="status" aria-hidden="true">
        <div class="mdc-circular-progress" role="progressbar" aria-label="Creating task...">
            <div class="mdc-circular-progress__determinate-container">
                <svg class="mdc-circular-progress__determinate-circle-graphic" viewBox="0 0 48 48">
                    <circle class="mdc-circular-progress__determinate-track" cx="24" cy="24" r="18" stroke-width="4" />
                    <circle class="mdc-circular-progress__determinate-circle" cx="24" cy="24" r="18" stroke-width="4" />
                </svg>
            </div>
        </div>
    </div>
